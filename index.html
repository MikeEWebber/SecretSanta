<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Stylesheet" href="./styles/style.css"/>
  <link rel="Stylesheet" href="./styles/index.css"/>
  <title>Secret Santa </title>
</head>
<body>
  <div>
    <h1>Webber and James Family Secret Santa</h1>
    
    <div class="login-container">
      <div class="containerDiv1">
        <label class="username-label">Username</label><input class="login-input js-login-input-name"></input>
      </div>
      <div class="containerDiv2">
        <label class="phrase-label">Pass Phrase</label><input class="login-input js-login-input-phrase"></input>
      </div>
      <div class="containerDiv3">
        <Button class="login-button js-login-button">Click to reveal</Button>
      </div>
    </div>

    <div class="results-text js-result-text">
      You are the secret santa for .........
    </div>
    <div class="admin-link">
      <Button class="admin-button js-admin-button">Go to Admin</Button>
    </div>
  </div>

  
  
<script src="./login.js" type="module" ></script>  

</body>
</html>
